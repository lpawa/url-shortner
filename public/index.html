<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Url Shortner</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<h1>
    Shorten your links.
</h1>

<p class="lead">
    Paste a long URL below and we'll shorten it for you.
</p>

<form action="/shorten" method="post">
    <div class="input-group">
        <input type="text" class="form-control form-control-lg" name="url" placeholder="Your long URL here" required>
        <span class="input-group-btn">
			<button class="btn btn-primary btn-lg" type="submit">Go!</button>
		</span>
    </div>
</form>
</body>
</html>
